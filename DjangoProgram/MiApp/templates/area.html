<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'home' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'cliente' %}">Cliente</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'venta' %}">Venta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'empleado' %}">Empleado</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'area' %}">Área</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="text-center">
      <h1>Registros de areas</h1>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre_del_area</th>
          <th scope="col">Descripción</th>
        </tr>
      </thead>
      <tbody>
        {% for area in areas %}
        <tr>
          <th scope="row">{{area.id}}</th>
          <td>{{area.nombre_del_area}}</td>
          <td>{{area.descripcion}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
